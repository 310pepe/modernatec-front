<ion-content>
    <ion-card style="position: relative;">
        <div class="custom-shape-divider-top-1649211862">
            <svg data-name="Layer 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120" preserveAspectRatio="none">
            <path d="M321.39,56.44c58-10.79,114.16-30.13,172-41.86,82.39-16.72,168.19-17.73,250.45-.39C823.78,31,906.67,72,985.66,92.83c70.05,18.48,146.53,26.09,214.34,3V0H0V27.35A600.21,600.21,0,0,0,321.39,56.44Z" class="shape-fill"></path>
        </svg>
        </div>
        <ion-card-header>
            <!--TITULO PRINCIPAL-->

            <ion-card-title class="ion-card-title">
                <strong>SONRIE A LA CAMARA</strong>
            </ion-card-title>


        </ion-card-header>

        <ion-card-content>
            <!--incercion de la camara en pantalla-->
            <video *ngIf="!android" id="videoRef" #video [srcObject]="currentStram" (loadedmetadata)="(loadedMetaData())"></video><br>
            <!--Botones para la camara-->

            <ion-button *ngIf="android" color="primary" (click)="tomarFoto()" shape="round">Verificar identidad</ion-button>
            <!--Hay que eliminar esta parte del modal ya que ya esta creada en pages/modal-seg-->
        </ion-card-content>
    </ion-card>
    <ion-card class="text-black">
        <ion-card-header>
            <ion-card-title>
                Actualmente en el lugar: {{personasActual}}
            </ion-card-title>
            <ion-card-subtitle>
                <ion-button (click)="descargarReporte()">
                    Descargar reporte con los usuarios actuales
                </ion-button>
            </ion-card-subtitle>
        </ion-card-header>
    </ion-card>
